spring:
  application:
    name: category-service
  datasource:
    url: jdbc:h2:mem:categorydb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    type: caffeine

# Application specific configurations
app:
  cache:
    categories:
      maximum-size: 5000
      expire-after-access: PT15M
    category-tree:
      maximum-size: 100
      expire-after-write: PT5M

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.example.categoryservice: DEBUG
    org.springframework.web: DEBUG